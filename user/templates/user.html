<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div class="flex-center">
    <div clas="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h1>MyDjango Auth</h1>
                {% if tips %}
                    <div>{{ tips }}</div>
                {% endif %}
                <form class="form" action="" method="post">
                    {% csrf_token %}
                    <div>用户名：{{ user.username }}</div>
                    <div>邮 箱：{{ user.email }}</div>
                    <div>手 机：{{ user.mobile }}</div>
                    <div>地 址：{{ user.address }}</div>
                    <div>QQ: {{ user.qq }}</div>
                    <div>微信：{{ user.weChat }}</div>
                    <div>密 码：{{ user.password1 }}</div>
                    <div>确认密码：{{ user.password2 }}</div>
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
                <div class="flex-left top-gap text-small">
                    <div class="unit-2-3">
                        <a href="{{ unit_2 }}">{{ unit_2_name }}</a>
                    </div>
                    <div class="unit-1-3 flex-right">
                        <a href="{{ unit_1 }}">{{ unit_1_name }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
